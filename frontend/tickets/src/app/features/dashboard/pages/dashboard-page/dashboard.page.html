<div class="container-fluid p-4" *transloco="let t; read: 'dashboardPage'">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">{{ t("title") }}</h1>
  </div>

  <!-- Sezione Ticket Assegnati a Me -->
  <div class="card">
    <div class="card-header">{{ t('assignedTicketsTitle') }}</div>
    <div class="card-body">
      <app-ticket-table-component
        [tickets]="pagedResult()?.content ?? []"
        [isLoading]="isLoading()"
        [error]="error()"
      ></app-ticket-table-component>

      @if(pagedResult() && pagedResult()!.totalPages > 1) {
      <app-pagination-component
        [currentPage]="pagedResult()!.pageNumber + 1"
        [totalPages]="pagedResult()!.totalPages"
        [totalElements]="pagedResult()!.totalElements"
        (pageChange)="onPageChange($event)"
      >
      </app-pagination-component>
      }
    </div>
  </div>
</div>
