<div class="modal-content" *transloco="let t; read: 'superAdminPage.form'">
  <div class="modal-header">
    <h1 class="modal-title fs-5">
      {{ isEditMode ? t("editTitle") : t("createTitle") }}
    </h1>
    <button
      type="button"
      class="btn-close"
      (click)="onCancel()"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" id="company-form">
      <div class="mb-3">
        <label for="name" class="form-label">{{ t("nameLabel") }}</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [placeholder]="t('namePlaceholder')"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCancel()">
      {{ t("cancelButton") }}
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      form="company-form"
      [disabled]="isSaving || companyForm.invalid"
    >
      @if (isSaving) {
      <span class="spinner-border spinner-border-sm me-1"></span> }
      <span>{{ t("saveButton") }}</span>
    </button>
  </div>
</div>
