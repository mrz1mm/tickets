<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2 th:text="'Ciao, ' + ${userName} + '!'">Ciao!</h2>
    <p>
        Ecco un riepilogo delle tue <strong th:text="${notificationCount}"></strong> notifiche non lette sulla piattaforma Tickets:
    </p>
    <ul style="padding-left: 20px;">
        <li th:each="n : ${notifications}" th:text="${n.message}">
            Messaggio della notifica...
        </li>
    </ul>
    <p style="text-align: center; margin: 30px 0;">
        <a href="http://localhost:4200/dashboard" class="button">Vai alla Dashboard</a>
    </p>
</div>
</body>
</html>
