<div class="auth-container" *transloco="let t; read: 'register'">
  <div class="card auth-card">
    <div class="card-body">
      <div class="text-center mb-4">
        <img ngSrc="assets/img/logo.png" alt="Logo" width="60" height="60" />
        <h1 class="h3 mt-2 mb-3 fw-normal">{{ t("title") }}</h1>
      </div>

      @switch (validationState()) { @case ('validating') {
      <div class="text-center p-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3">{{ validationError() }}</p>
      </div>
      } @case ('invalid') {
      <div class="alert alert-danger text-center">
        <h4 class="alert-heading">{{ t('invalidInvite.title') }}</h4>
        <p>{{ validationError() }}</p>
        <hr />
        <p class="mb-0">
          {{ t('invalidInvite.prompt') }}
          <a [routerLink]="['/auth', 'login']">{{ t('toLoginLink') }}</a>
        </p>
      </div>
      } @case ('valid') {
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <p>{{ t('welcomeMessage') }}</p>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            formControlName="email"
          />
          <label for="email">{{ t("emailLabel") }}</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="displayName"
            [placeholder]="t('displayNamePlaceholder')"
            formControlName="displayName"
          />
          <label for="displayName">{{ t("displayNameLabel") }}</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          />
          <label for="password">{{ t("passwordLabel") }}</label>
        </div>

        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          [disabled]="isLoading()"
        >
          @if(isLoading()){
          <span class="spinner-border spinner-border-sm"></span> }
          <span>{{ t('registerButton') }}</span>
        </button>
      </form>
      } }
    </div>
  </div>
</div>
