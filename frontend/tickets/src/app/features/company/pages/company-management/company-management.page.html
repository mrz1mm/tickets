<div class="container-fluid p-4" *transloco="let t; read: 'companyPage'">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">{{ t('title') }}</h1>
    <button class="btn btn-primary" (click)="openCreateModal()">
      <i class="bi bi-plus-lg me-2"></i>
      {{ t('newCompany') }}
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      @if(isLoading()){
      <div class="d-flex justify-content-center p-5">
        <div class="spinner-border"></div>
      </div>
      } @else {
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>{{ t('table.name') }}</th>
            <th>{{ t('table.createdAt') }}</th>
            <th class="text-end">{{ t('table.actions') }}</th>
          </tr>
        </thead>
        <tbody>
          @for(company of companies(); track company.id){
          <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td>{{ company.createdAt | date:'medium' }}</td>
            <td class="text-end">
              <button
                class="btn btn-sm btn-outline-secondary me-2"
                (click)="openEditModal(company)"
              >
                <i class="bi bi-pencil"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="onDelete(company)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="4" class="text-center p-4">{{ t('noCompanies') }}</td>
          </tr>
          }
        </tbody>
      </table>
      }
    </div>
  </div>
</div>

<!-- MODALE -->
<div class="modal fade" id="companyFormModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <app-company-form
      [company]="selectedCompany()"
      [isSaving]="isSaving()"
      (save)="onSave($event)"
      (closeModal)="closeModal()"
    >
    </app-company-form>
  </div>
</div>
