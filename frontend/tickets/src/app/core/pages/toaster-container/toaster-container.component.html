<div
  class="sonner-toaster"
  (mouseenter)="isHovered.set(true)"
  (mouseleave)="isHovered.set(false)"
  [class.is-hovered]="isHovered()"
>
  @for (toast of toastSvc.toasts(); track toast.id; let i = $index) {
  <app-toast
    [toast]="toast"
    (closed)="toastSvc.removeToast($event)"
    [style.transform]="getToastStyle(i)"
    [style.zIndex]="100 - i"
  ></app-toast>
  }
</div>
